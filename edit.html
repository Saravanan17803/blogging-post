<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
</head>
<body>
    <header>
        <img src="https://www.shutterstock.com/image-photo/man-blogger-isolated-on-yellow-260nw-2413175749.jpg" alt="Profile Picture" width="100" height="100">
        <h1>User Name</h1>
        <nav>
            <a href="home.html">Home</a> |
            <a href="blog.html">Blog</a> |
            <a href="profile.html">Profile</a> 
    </header>
    <div class="container">
        <h2>Edit Profile</h2>
        <form action="#" method="post">
            <label for="username">Username:</label><br>
            <input type="text" id="username" name="username" value="User Name"><br><br>
            
            <label for="bio">Bio:</label><br>
            <textarea id="bio" name="bio" rows="4" cols="50">User Bio goes here.</textarea><br><br>
            
            <label for="profile-picture">Profile Picture:</label><br>
            <input type="file" id="profile-picture" name="profile-picture"><br><br>
            
            <input type="submit" value="Save Changes">
        </form>
    </div>
</body>
</html>
